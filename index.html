<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>UT2 - Bulma</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title is-4 has-text-centered">Gestor de tareas</h3>
            <div class="buttons level-right">
                <button id="darkModeToggle" class="button is-light"> ðŸŒ™ </button>
                <button id="newTask" class="button is-primary">+</button>
            </div>
            <div class="columns taskSuper">
                <div class="column taskColumn" id="backlog">
                    <h3 class="title is-6">Backlog</h2>
                        <div class="taskBody" ondragover="onDragOver(event);">
                        </div>
                </div>
                <div class="column taskColumn" id="toDo">
                    <h3 class="title is-6">To Do</h2>
                        <div class="taskBody" ondragover="onDragOver(event);">
                        </div>
                </div>
                <div class="column taskColumn" id="inProgress">
                    <h3 class="title is-6">In Progress</h2>
                        <div class="taskBody" ondragover="onDragOver(event);"></div>
                </div>
                <div class="column taskColumn" id="blocked">
                    <h3 class="title is-6">Blocked</h2>
                        <div class="taskBody" ondragover="onDragOver(event);"></div>    
                </div>
                <div class="column taskColumn" id="done">
                    <h3 class="title is-6">Done</h2>
                        <div class="taskBody" ondragover="onDragOver(event);"></div>
                </div>
            </div>
            <div id="modal-container"></div>
        </div>
        <script src="js/createTask.js"></script>
        <script src="js/task.js"></script>
        <script src="js/script.js"></script>
        <script src="js/darkMode.js"></script>
        <script src="js/DragAndDrop.js"></script>
    </body>
</html>
